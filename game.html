<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="css/game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">

	<!----------Script----------->
	<script type="module" src="./javascript/script.js"></script>
	<script type="module" src="./javascript/wordlist_easy.js"></script>
	<script type="module" src="./javascript/wordlist_medium.js"></script>
	<script type="module" src="./javascript/wordlist_hard.js"></script>
</head>
<body>
	<div class="header"></div>
    <section>
        <div class="game-container">
            <div class="game">
                <h3 class="mistakes">Mistakes:<b>
				<div class="game-status" id="game-status"></div>
				<span id="Mistakes">0</span> / <span id="maxWrong">6</span></b></h3>
				<h3 class="mode">Mode: <b><span id="game-mode">Easy</span></b></h3>
                
				<button class="leaderboard-btn">Leaderboard</button>

                <div class="hangman">
                    
                    <img src="./images/bild-0.svg" alt="hang" class="hang-image">
                </div>
                <div class="word">
                    <ul class="word-display">
                        <!--<li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>-->
                    </ul>
                </div>
				
                <div class="game-over hidden" >
                    <h3>Game Over!</h3>
                </div>

                <div class="keyboard">
                    <!--<button>A</button><button>B</button><button>C</button><button>D</button><button>E</button><button>F</button><button>G</button><button>H</button><button>I</button><button>J</button><button>K</button><button>L</button><button>M</button><button>N</button><button>O</button><button>P</button><button>Q</button><button>R</button><button>S</button><button>T</button><button>U</button><button>V</button><button>W</button><button>X</button><button>Y</button><button>Z</button>-->
                </div>
            </div>
			<div class="game-control">
				<button class="reset-btn" id="new-game-button">Reset</button>
				<button class="quit-btn">Quit</button>
			</div>
        </div>
        
    </section>
    <p>@Copyright</p>
</body>

</html>
