<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <section>
        <div class="game-container">
            <div class="game">
                <!-- Placering av "Mode" och "Life" -->
                <h3 class="mode">Mode: <b>Easy</b></h3>
                <h3 class="life">Life: <b>6/6</b></h3>
                
                <div class="hangman">
                    <h1>HANGMAN GAME</h1>
                    <img src="/images/bild-0.svg" alt="hang" class="hang-image">
                </div>
                <div class="word">
                    <ul class="word-display">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li>g</li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <div class="game-over hidden">
                    <h3>Game Over!</h3>
                </div>
                <div class="keyboard">
                    <button>A</button><button>B</button><button>C</button><button>D</button><button>E</button><button>F</button><button>G</button><button>H</button><button>I</button><button>J</button><button>K</button><button>L</button><button>M</button><button>N</button><button>O</button><button>P</button><button>Q</button><button>R</button><button>S</button><button>T</button><button>U</button><button>V</button><button>W</button><button>X</button><button>Y</button><button>Z</button>
                </div>
                <div class="controls">
                    <button class="location">Reset</button>
                    <button class="Quit-game">Quit</button>
                </div>
            </div>
        </div>
        
        
    </section>
</body>
</html>
