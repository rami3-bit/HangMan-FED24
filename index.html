<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangMan</title>
    <link rel="stylesheet" href="./css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Chewy&family=DM+Sans:ital,opsz,wght@0,9..40,600;1,9..40,600&family=Poppins:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    
	<div class="container">
			<div class="leaderboard">
				<button class="btn leader">Leaderboard</button>
			</div>
			<h1 class="title">Hangman</h1>
			<input type="text" class="player-name" placeholder="Player Name">
        
			
			<div class="difficulty-buttons">
            	<button class="btn easy">Easy</button>
            	<button class="btn medium">Medium</button>
        		<button class="btn hard">Hard</button>
        	</div>
        
		<button class="btn start">Start</button>

    </div>
</body>
</html>
