<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HangMan</title>
<!--work files html, css and javascript-->
	<link rel="stylesheet" href="style.css">
	<script type="module" src="home.js"></script>

<!-- fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
</head>
<body>
	<main>
		<!-- leaderboard öppen -->
		<div class="leaderboard-container">
			<button class="leaderboard-button">Leaderboard</button>
		</div>
	</main>
	
	<!--Leaderboard stängd-->
		<section class="leaderboard-view hidden">
			<h2>Leaderboard</h2>
			<ul>
				<li>Player 1 - 0 points</li>
				<li>Player 2 - 0 points</li>
				<li>Player 3 - 0 points</li>
				<li>Player 4 - 0 points</li>
				<li>Player 5 - 0 points</li>
			</ul>
			<button class="close-leaderboard">Close</button>
		</section>

			<section class="main-menu">
				<h1 class="hangman-h1"> HangingMan </h1>
				<!-- välj användarnamn -->
				<div class="username">
					<input type="text" id="username" name="username" placeholder="Your name" required />
				</div>

				<!-- välj svårighetsgrad -->
				<div class="difficulty-selection">
					<button class="easy"> Easy </button>
					<button class="medium"> Medium</button>
					<button class="hard"> Hard</button>
				</div>
				
				<!-- start knapp -->
				<div class="start-section">
					<button class="start"> Start! </button>
				</div>
			</section>
	</main>
</body>
</html>
